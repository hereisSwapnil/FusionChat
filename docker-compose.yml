version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: fusionchat-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

  qdrant:
    image: qdrant/qdrant
    container_name: fusionchat-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  postgres:
    image: postgres:15-alpine
    container_name: fusionchat-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fusionchat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  neo4j_data:
  qdrant_data:
  postgres_data:
version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: fusionchat-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data
    networks:
      - fusionchat-network

  qdrant:
    image: qdrant/qdrant
    container_name: fusionchat-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - fusionchat-network

  postgres:
    image: postgres:15-alpine
    container_name: fusionchat-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=fusionchat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fusionchat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fusionchat-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=fusionchat
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - ./backend:/app
    depends_on:
      - neo4j
      - qdrant
      - postgres
    networks:
      - fusionchat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fusionchat-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - fusionchat-network

volumes:
  neo4j_data:
  qdrant_data:
  postgres_data:

networks:
  fusionchat-network:
    driver: bridge